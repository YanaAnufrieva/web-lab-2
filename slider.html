<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Слайдер изображений</title>
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
<link rel="stylesheet" href="style_slide.css" />


</head>
<body>
	<div class="slider">
		<div><img src="img/1.png" alt="Slide 1"></div>
		<div><img src="img/2.png" alt="Slide 2"></div>
		<div><img src="img/3.png" alt="Slide 3"></div>
		<div><img src="img/4.png" alt="Slide 4"></div>
		<div><img src="img/5.png" alt="Slide 5"></div>
		<div><img src="img/6.png" alt="Slide 6"></div>
		<div><img src="img/7.png" alt="Slide 7"></div>
		<div><img src="img/8.png" alt="Slide 8"></div>
		<div><img src="img/9.png" alt="Slide 9"></div>
	</div>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
	<script>
		$(document).ready(function(){
			$('.slider').slick({
				autoplay: true,
				autoplaySpeed: 2000,
				arrows: true,
				dots: true,
				infinite: true,
				speed: 500,
				fade: true,
				cssEase: 'linear'
			});
		});
	</script>

</body>
</html>
